<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>4×4 Unbeatable Tic Tac Toe — Glass</title>
<style>
  :root{
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.14);
    --accent:#22c55e;
    --danger:#ef4444;
    --muted:#9fb0c8;
    --text:#e6eef6;
  }
  *{box-sizing:border-box;font-family:Inter,Segoe UI,Arial}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#061021,#081428);
    color:var(--text);
  }

  .wrap{
    width:420px;
    padding:22px;
    border-radius:18px;
    background:var(--glass-bg);
    border:1px solid var(--glass-border);
    backdrop-filter:blur(14px) saturate(120%);
    box-shadow:0 10px 40px rgba(2,6,23,0.7);
  }

  h1{margin:0 0 12px;font-size:22px;text-align:center;letter-spacing:0.2px}

  .controls{display:flex;gap:8px;justify-content:space-between;align-items:center;margin-bottom:10px}
  .left, .right{display:flex;gap:8px;align-items:center}

  .btn{
    padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);
    background:transparent;color:var(--muted);cursor:pointer;font-weight:600;transition:all .15s;
  }
  .btn:hover{transform:translateY(-3px)}
  .btn.primary{background:var(--accent);color:#052611;border:none}

  .status{text-align:center;margin-bottom:12px;color:var(--muted);font-size:15px}
  .board{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
    margin:6px 0;
  }

  .cell{
    height:84px;border-radius:12px;background:rgba(255,255,255,0.03);
    display:flex;align-items:center;justify-content:center;font-size:34px;color:var(--text);
    cursor:pointer;user-select:none;border:1px solid rgba(255,255,255,0.04);
    transition:transform .12s, box-shadow .12s, background .12s;
  }
  .cell:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(34,197,94,0.08);background:rgba(255,255,255,0.06)}
  .cell.win{background:linear-gradient(90deg, rgba(34,197,94,0.14), rgba(239,68,68,0.06));box-shadow:0 12px 36px rgba(34,197,94,0.12) !important}

  .footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}
  .score{display:flex;gap:10px;align-items:center}
  .small{font-size:12px;color:var(--muted)}
  @media(max-width:480px){
    .wrap{width:92vw;padding:16px}
    .cell{height:calc((92vw - 48px)/4);font-size:28px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>4×4 Tic Tac Toe — Unbeatable CPU</h1>

    <div class="controls">
      <div class="left">
        <button id="resetBtn" class="btn">Reset</button>
        <button id="undoBtn" class="btn">Undo</button>
      </div>

      <div class="right">
        <button id="twoPlayerBtn" class="btn">2 Players</button>
        <button id="cpuBtn" class="btn primary">Play vs CPU</button>
      </div>
    </div>

    <div id="status" class="status">Turn: <strong id="turn">X</strong></div>

    <div id="board" class="board" aria-label="tic tac toe board"></div>

    <div class="footer">
      <div class="small">4-in-a-row wins • CPU uses perfect Minimax</div>
      <div class="score">X: <span id="scoreX">0</span> • O: <span id="scoreO">0</span></div>
    </div>
  </div>

<script>
/* ====== Game state ====== */
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
const turnEl = document.getElementById('turn');
const resetBtn = document.getElementById('resetBtn');
const undoBtn = document.getElementById('undoBtn');
const twoPlayerBtn = document.getElementById('twoPlayerBtn');
const cpuBtn = document.getElementById('cpuBtn');
const scoreXEl = document.getElementById('scoreX');
const scoreOEl = document.getElementById('scoreO');

const SIZE = 4;               // 4x4 board
const WIN = 4;                // 4 in a row to win
let board = Array(SIZE*SIZE).fill('');
let currentPlayer = 'X';
let vsCPU = true;
let gameOver = false;
let history = [];             // stores {board, currentPlayer}
let scores = { X: 0, O: 0 };

/* Precompute winning lines for 4-in-a-row in 4x4 (rows, cols, diags) */
const winLines = [];
// rows
for(let r=0;r<SIZE;r++){
  const base = r*SIZE;
  winLines.push([base, base+1, base+2, base+3]);
}
// cols
for(let c=0;c<SIZE;c++){
  winLines.push([c, c+SIZE, c+2*SIZE, c+3*SIZE]);
}
// main diag
winLines.push([0,5,10,15]);
// anti diag
winLines.push([3,6,9,12]);

/* ====== Rendering ====== */
function renderBoard(){
  boardEl.innerHTML = '';
  for(let i=0;i<SIZE*SIZE;i++){
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.dataset.index = i;
    cell.textContent = board[i];
    cell.addEventListener('click', onCellClick);
    boardEl.appendChild(cell);
  }
  highlightWinIfAny();
  updateStatus();
}

function updateStatus(){
  if(gameOver) return;
  turnEl.textContent = currentPlayer;
  statusEl.innerHTML = `Turn: <strong id="turn">${currentPlayer}</strong>`;
}

/* ====== Click handler ====== */
function onCellClick(e){
  const idx = Number(e.currentTarget.dataset.index);
  if(gameOver || board[idx]) return;
  makeMove(idx, currentPlayer);
}

/* ====== Make a move (and push to history) ====== */
function makeMove(idx, player){
  history.push({ board: board.slice(), currentPlayer });
  board[idx] = player;
  renderBoard();

  const winner = checkWinner(board);
  if(winner){
    endGame(winner);
    return;
  }

  // next player
  currentPlayer = (player === 'X') ? 'O' : 'X';
  updateStatus();

  // CPU turn
  if(vsCPU && !gameOver && currentPlayer === 'O'){
    // slight delay for UX
    setTimeout(() => {
      const cpuIndex = findBestMove(board);
      makeMove(cpuIndex, 'O');
    }, 180);
  }
}

/* ====== Undo ====== */
undoBtn.addEventListener('click', () => {
  if(history.length === 0 || gameOver) return;
  const prev = history.pop();
  board = prev.board.slice();
  currentPlayer = prev.currentPlayer;
  gameOver = false;
  statusEl.innerHTML = `Turn: <strong>${currentPlayer}</strong>`;
  renderBoard();
});

/* ====== Reset ====== */
resetBtn.addEventListener('click', () => {
  board = Array(SIZE*SIZE).fill('');
  currentPlayer = 'X';
  gameOver = false;
  history = [];
  statusEl.innerHTML = `Turn: <strong>X</strong>`;
  renderBoard();
});

/* ====== Mode toggles ====== */
twoPlayerBtn.addEventListener('click', () => {
  vsCPU = false;
  twoPlayerBtn.classList.add('primary');
  cpuBtn.classList.remove('primary');
  resetBtn.click();
});
cpuBtn.addEventListener('click', () => {
  vsCPU = true;
  cpuBtn.classList.add('primary');
  twoPlayerBtn.classList.remove('primary');
  resetBtn.click();
});

/* ====== Winner check (returns 'X','O','tie' or null) ====== */
function checkWinner(b){
  for(const line of winLines){
    const [a,b1,c,d] = line;
    if(b[a] && b[a] === b[b1] && b[a] === b[c] && b[a] === b[d]) return b[a];
  }
  if(b.every(cell => cell !== '')) return 'tie';
  return null;
}

/* Highlight winning cells if any */
function highlightWinIfAny(){
  const winner = checkWinner(board);
  Array.from(boardEl.children).forEach(el => el.classList.remove('win'));
  if(!winner || winner === 'tie') return;
  for(const line of winLines){
    const [a,b1,c,d] = line;
    if(board[a] && board[a] === board[b1] && board[a] === board[c] && board[a] === board[d]){
      line.forEach(i => boardEl.children[i].classList.add('win'));
      break;
    }
  }
}

/* ====== End game handling ====== */
function endGame(result){
  gameOver = true;
  if(result === 'tie'){
    statusEl.innerHTML = `<strong>It's a tie!</strong>`;
  } else {
    statusEl.innerHTML = `<strong>${result} wins!</strong>`;
    scores[result] += 1;
    scoreXEl.textContent = scores.X;
    scoreOEl.textContent = scores.O;
    highlightWinIfAny();
  }
}

/* ====== Minimax with alpha-beta + memoization ====== */
/* We define: maximizing = CPU (O), minimizing = player (X) */
const memo = new Map();

function boardKey(b){
  return b.join('');
}

function findBestMove(b){
  // Perfect play: explore all moves using minimax
  let bestVal = -Infinity;
  let bestMove = null;
  const moves = availableMoves(b);
  for(const m of moves){
    b[m] = 'O';
    const val = minimax(b, 0, false, -Infinity, Infinity);
    b[m] = '';
    if(val > bestVal){
      bestVal = val;
      bestMove = m;
    }
  }
  // fallback (shouldn't be null)
  return bestMove ?? moves[Math.floor(Math.random()*moves.length)];
}

function availableMoves(b){
  const arr = [];
  for(let i=0;i<b.length;i++) if(b[i]==='') arr.push(i);
  return arr;
}

function minimax(b, depth, isMaximizing, alpha, beta){
  const key = boardKey(b) + '|' + isMaximizing;
  if(memo.has(key)) return memo.get(key);

  const winner = checkWinner(b);
  if(winner === 'O') return 100 - depth;   // prefer faster wins
  if(winner === 'X') return depth - 100;   // prefer slower losses
  if(winner === 'tie') return 0;

  if(isMaximizing){
    let maxEval = -Infinity;
    for(const m of availableMoves(b)){
      b[m] = 'O';
      const evalScore = minimax(b, depth+1, false, alpha, beta);
      b[m] = '';
      maxEval = Math.max(maxEval, evalScore);
      alpha = Math.max(alpha, evalScore);
      if(beta <= alpha) break; // beta cut-off
    }
    memo.set(key, maxEval);
    return maxEval;
  } else {
    let minEval = Infinity;
    for(const m of availableMoves(b)){
      b[m] = 'X';
      const evalScore = minimax(b, depth+1, true, alpha, beta);
      b[m] = '';
      minEval = Math.min(minEval, evalScore);
      beta = Math.min(beta, evalScore);
      if(beta <= alpha) break; // alpha cut-off
    }
    memo.set(key, minEval);
    return minEval;
  }
}

/* ====== Init ====== */
renderBoard();
</script>
</body>
</html>
